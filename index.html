<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio</title>
  </head>
  <body>
    <header></header>
    <main class="apresentacao">
      <section class="apresentacao__conteudo">
        <h1 class="apresentacao__conteudo__titulo">
          Eleve seu negócio digital a outro nível
          <strong class="destaque-Titulo"
            >com um Front-end de qualidade!</strong
          >

        <p class="apresentacao__conteudo__texto">
          Olá! Sou Joana Maria, desenvolvedora Front-end com especialidade em

          prática boas ideias. Vamos conversar?
        </p>
        <div class="apresentacao__links">
          <a class="apresentacao__links__link" href="https://www.instagram.com/"
            >Instagram</a
          >
          <a
            class="apresentacao__links__link"
            href="https://pt-br.facebook.com/"
            >Facebook</a
          >
        </div>
      </section>
      <img src="./images/Imagem.png" alt="fotoAmbientalista" />
    </main>
    <footer></footer>
  </body>
</html>
